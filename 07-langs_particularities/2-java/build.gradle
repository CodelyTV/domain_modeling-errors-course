plugins {
    id("org.openrewrite.rewrite") version("6.13.0")
}

apply plugin: 'java'

sourceCompatibility = 21
targetCompatibility = 21

rewrite {
    activeRecipe("org.openrewrite.staticanalysis.UnnecessaryThrows")
//    activeRecipe("org.openrewrite.staticanalysis.UnnecessaryCatch")

    failOnDryRunResults = true
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.17.0'
    implementation 'com.vlkan.log4j2:log4j2-logstash-layout:1.0.5'
    rewrite("org.openrewrite.recipe:rewrite-static-analysis:1.6.0")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}
